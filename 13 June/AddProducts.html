<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Product Table</h1>
        <table class="table  mt-3">
            
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody class="table table-dark table-striped-columns">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td >Larry the Bird</td>
                    <td >Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
      </table>
    </div>
    <div class="container  w-25">
        <h1 class="text-center">Add Product</h1>
        <form class="row g-3 needs-validation was-validated" novalidate="">
            <div class="col-md-12">
              <label for="validationCustom01" class="form-label">ID</label>
              <input type="number" class="form-control" id="validationCustom01" value="" required="">
              <div class="invalid-feedback">
              Please provide a Valid ID.
            </div>
             
            </div>
            <div class="col-md-12">
              <label for="validationCustom02" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required="">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationCustom03" class="form-label">Price</label>
              <input type="number" class="form-control" id="validationCustom03" value="" required="">
              <div class="invalid-feedback">
              Please provide a valid Price.
            </div>
           </div>
            <div class="col-md-12">
              <label for="validationCustom04" class="form-label">Quatntity</label>
              <input type="number" class="form-control" id="validationCustom04" value="" required="">
              <div class="invalid-feedback">
                Please provide a valid Quatntity.
              </div>
            </div>
           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" onclick="handelSubmit(event)" type="submit">Submit form</button>
            </div>
          </form>
        <script>
            var handelSubmit=(event)=> {
                event.preventDefault();
                
                // Get form values
                var id = document.getElementById('validationCustom01').value;
                var name = document.getElementById('validationCustom02').value;
                var price = document.getElementById('validationCustom03').value;
                var quantity = document.getElementById('validationCustom04').value;
                
                // Create new table row
                var newRow = document.createElement('tr');
                
                // Create table cells
                var idCell = document.createElement('td');
                idCell.textContent = id;
                var nameCell = document.createElement('td');
                nameCell.textContent = name;
                var quantityCell = document.createElement('td');
                quantityCell.textContent = quantity;
                var priceCell = document.createElement('td');
                priceCell.textContent = price;
                
                // Append cells to the new row
                newRow.appendChild(idCell);
                newRow.appendChild(nameCell);
                newRow.appendChild(quantityCell);
                newRow.appendChild(priceCell);
                
                // Append the new row to the table body
                var tableBody = document.querySelector('.table tbody');
                tableBody.appendChild(newRow);
                
                // Reset form values
                document.querySelector('form').reset();
            };
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
